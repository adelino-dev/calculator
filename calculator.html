<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <section id = "Calculator">
        <div>
            <input type="text">
        </div>
        <div>
            <div>
            <button id = "seven" class = "number">7</button>
            <button id = "eight" class = "number">8</button>
            <button id = "nine" class = "number">9</button>
            <br>
            <button id = "four" class = "number">4</button>
            <button id = "five" class = "number">5</button>
            <button id = "six" class = "number">6</button>
            <br>
            <button id = 'one' class = "number">1</button> 
            <button id = 'two' class = "number">2</button>
            <button id = "three" class = "number">3</button>
            <br>
            <button id = "zero" class = "number">0</button>
            <button id = "doit">.</button>
            <button id = "plusOrMinus" class = "operator">+|-</button>
            </div>

            <div>
            <button id = "percentage" class = "operator">%</button>
            <button id = "radical" class = "operator">√</button>
            <button id = "multiplication" class = "operator">x</button>
            <button id = "division" class = "operator">÷</button>
            <button id = "addition" class = "operator">+</button>
            <button id = "subtraction" class = "operator">-</button>
            <button id = "equals" class ="operator">=</button>
            </div>
        </div>
    </section>
</body>
</html>
